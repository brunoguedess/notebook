<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">
            <div class="text-center">
                <strong>CONTATO</strong>
                <button type="button" class="close" ng-click="vm.close()">&times;</button>
            </div>
        </h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputCode" class="col-sm-2 control-label">Código</label>
                <div class="col-sm-4">
                    <input class="form-control" id="inputCode" placeholder="Código do Contato" ng-model="vm.contact.codigo" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Nome</label>
                <div class="col-sm-10">
                    <input class="form-control" id="inputName" placeholder="Nome do Contato" ng-model="vm.contact.nome" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputAge" class="col-sm-2 control-label">Idade</label>
                <div class="col-sm-4">
                    <input class="form-control" id="inputAge" placeholder="Idade do Contato" ng-model="vm.contact.idade" />
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer ">
        <button class="btn btn-sm btn-default" ng-click="vm.cancel()">Cancelar</button>
        <button class="btn btn-sm btn-primary" ng-click="vm.saveContact(vm.contact)">Salvar</button>
    </div>
</div>
