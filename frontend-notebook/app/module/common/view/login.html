<div class="formLogin" ng-controller="AuthController as vm">
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 text-center">
                <i class="fa fa-user-circle-o" style="font-size: 96px;"></i>
                <h2>{{vm.loginLabel.title}}</h2>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <login-field id="inputName" type="text" placeholder="User name" model="vm.user.name" hide="vm.loginLabel.loginMode"></login-field>
                <login-field id="inputEmail" type="email" placeholder="Email address" model="vm.user.email"></login-field>
                <login-field id="inputPassword" type="password" placeholder="Password" model="vm.user.password"></login-field>
                <login-field id="inputConfirmPassword" type="password" placeholder="Confirm Password" model="vm.user.confirm_password" hide="vm.loginLabel.loginMode"></login-field>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div ng-if="vm.loginLabel.loginMode">
                    <button id="formButton" class="btn btn-lg btn-primary btn-block" ng-click="vm.login()">{{vm.loginLabel.button}}</button>
                </div>
                <div ng-if="!vm.loginLabel.loginMode">
                    <button id="formButton" class="btn btn-lg btn-primary btn-block" ng-click="vm.signup()">{{vm.loginLabel.button}}</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 text-center">
                {{vm.loginLabel.textMode}}
                <a href="javascript:;" ng-click="vm.changeMode()">{{vm.loginLabel.textModeLink}}</a>
            </div>
        </div>
    </form>
</div>
